<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<title>310 Frontend</title>
		<link href="./style.css" rel="stylesheet" />
	</head>
	<body>
		<h1>C3P2 Frontend</h1>

		<input type="file" id="add-dataset"><br><br>
		<h2 id="display">Data not added</h2>
		<script type="text/javascript" src="./frontend.js"></script>

		<h2>Instructor Query</h2>
		<form method="GET">
			<label for="Dept">Dept:</label>
			<input type="text" id ="Dept" name ="Dept"><br><br>
			<label for="Course id">Course id:</label>
			<input type="text" id ="Course id" name ="Course id"><br><br>
			<label for="start year">Start Year:</label>
			<input type="number" id ="start year" name="start year"><br><br>
			<label for="end year">End Year:</label>
			<input type="number" id ="end year" name="end year"><br><br>
			<input type="submit" value="Submit">
		</form>

		<h2>Instructor Query Results</h2>
		<div id ="results1">No Results</div>

		<h2>Triple-course query</h2>
		<form method="GET">
			<label for="Dept1">Dept 1:</label>
			<input type="text" id="Dept1" name="Dept1"><br><br>
			<label for="Course id1">Course id 1:</label>
			<input type="text" id ="Course id1" name ="Course id1"><br><br>
			<label for="Dept2">Dept 2:</label>
			<input type="text" id="Dept2" name="Dept2"><br><br>
			<label for="Course id2">Course id: 2</label>
			<input type="text" id ="Course id2" name ="Course id2"><br><br>
			<label for="Dept3">Dept 3:</label>
			<input type="text" id="Dept3" name="Dept3"><br><br>
			<label for="Course id3">Course id: 3</label>
			<input type="text" id ="Course id3" name ="Course id3"><br><br>
			<label for="start year">Start Year:</label>
			<input type="number" id ="start year1" name="start year1"><br><br>
			<label for="end year">End Year:</label>
			<input type="number" id ="end year1" name="end year1"><br><br>
			<input type="submit" value="Submit">
		</form>

		<h2>Triple-course query</h2>
		<div id="results2">No Results</div>
	</body>
</html>
